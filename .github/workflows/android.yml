name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Clone symlinked repository
      run: |
        if [ ! -d "Machina/app/src/cpp/gvisor-tap-vsock" ]; then
          git clone https://github.com/containers/gvisor-tap-vsock/tree/db608827124caa71ba411cec8ea959bb942984fe Machina/app/src/cpp/gvisor-tap-vsock
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
